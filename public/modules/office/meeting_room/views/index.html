<my-content class="meeting-room-feature">
    <content-content>
        <div class="card" ng-controller="meeting_room_controller as ctrl">
           <div class="card-body">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" ng-click="ctrl.switchTab('Management')" ng-show="ctrl.tabPermission['Management']">
                    <a class="nav-link" ng-class="{'active': ctrl.tab == 'Management'}">{{'MeetingRoomRegistrationList' | l}}</a>
                </li>
                <li class="nav-item" ng-click="ctrl.switchTab('RoomList')" ng-show="ctrl.tabPermission['RoomList']">
                    <a class="nav-link" ng-class="{'active': ctrl.tab == 'RoomList'}">{{'MeetingRoom' | l}}</a>
                </li>
                <li class="nav-item" ng-click="ctrl.switchTab('GeneralRoomList')" ng-show="ctrl.tabPermission['GeneralRoomList']">
                    <a class="nav-link" ng-class="{'active': ctrl.tab == 'GeneralRoomList'}">{{'GeneralRoomList' | l}}</a>
                </li>
                <li class="nav-item" ng-click="ctrl.switchTab('MyOwn')" ng-show="ctrl.tabPermission['MyOwn']">
                    <a class="nav-link" ng-class="{'active': ctrl.tab == 'MyOwn'}">{{'MeetingRoomSchedule' | l}}</a>
                </li>
                <li class="nav-item" ng-click="ctrl.switchTab('Calendar')" ng-show="ctrl.tabPermission['Calendar']">
                    <a class="nav-link" ng-class="{'active': ctrl.tab == 'Calendar'}">{{'MeetingRoomScheduleConferenceRoom' | l}}</a>
                </li>
                <li class="nav-item" ng-click="ctrl.switchTab('Butler')" ng-show="ctrl.tabPermission['Butler']">
                    <a class="nav-link" ng-class="{'active': ctrl.tab == 'Butler'}">{{'Butler' | l}}</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade active show">
                  <div ng-include="ctrl._urlContent"></div>
                </div>
              </div>  
           </div> 
          
        </div>
    </content-content>
</my-content>
