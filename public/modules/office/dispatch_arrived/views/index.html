<my-content class="dispatch_feature">
    <content-content>
        <div class="card" ng-controller="dispatch_feature_container_controller as mainCtrl">
           <div class="card-body">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" ng-click="mainCtrl.switchTab('Management')" ng-if="mainCtrl.show_tab_management">
                    <a class="nav-link" ng-class="{'active': mainCtrl.tab == 'Management'}">{{ 'DispatchArrived' |l}}</a>
                </li>
                <li class="nav-item" ng-click="mainCtrl.switchTab('DispatchOutGoing')" ng-if="mainCtrl.show_tab_outGoingDispatch">
                    <a class="nav-link" ng-class="{'active': mainCtrl.tab == 'DispatchOutGoing'}">{{ 'DispatchOutGoing' |l}}</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade active show">
                  <div ng-include="mainCtrl._urlContent"></div>
                </div>
              </div>  
           </div>
        </div>
    </content-content>
  </my-content>
