<span>
    <my-async async-status-label="'Approveing...'" async-ctrlname="{{modalButtonApproveCtrlname}}"
        async-objname="{{modalButtonApproveObjname}}" async-actionname="{{modalButtonApproveActionname}}">
        <!-- <div class="d-flex align-items-center"> -->
          <async-default>
            <button class="btn btn-outline-success" type="button" ng-class='{"btn-sm":modalButtonApproveType==="small"}'
            ng-disabled="modalButtonApproveInvalid||$root.statusValue.get(modalButtonApproveCtrlname,modalButtonApproveObjname,modalButtonApproveActionname,'doing')"
                modal-toggle="#{{ctrl._ctrlName}}">
                <i class="fas fa-check"></i>&nbsp;{{modalButtonApproveLabel | l}}</button>
        </async-default>
        <!-- </div> -->
        <async-doing>
            <div class="sk-wave">
                <div class="sk-rect sk-rect1"></div>
                <div class="sk-rect sk-rect2"></div>
                <div class="sk-rect sk-rect3"></div>
                <div class="sk-rect sk-rect4"></div>
                <div class="sk-rect sk-rect5"></div>
            </div> {{loadingLabel ||'Approveing...'}}
        </async-doing>
        <async-success>
            <span class="btn" style="color: #4dbd74;" ng-class='{"btn-sm":modalButtonApproveType==="small"}'>
                {{'SuccessApprove'|l}}
            </span>
        </async-success>
        <async-fail>
            <span class="btn" style="color: #f86c6b;" ng-class='{"btn-sm":modalButtonApproveType==="small"}'>
                {{$root.statusValue.get(modalButtonApproveCtrlname,modalButtonApproveObjname,modalButtonApproveActionname,'message')|l}}
            </span>
            <button class="btn btn-outline-danger" type="button" ng-class='{"btn-sm":modalButtonApproveType==="small"}'
                ng-disabled="modalButtonApproveInvalid||$root.statusValue.get(modalButtonApproveCtrlname,modalButtonApproveObjname,modalButtonApproveActionname,'doing')"
                ng-click="modalButtonApproveClick()">
                <i class="fas fa-redo"></i>&nbsp;{{'Retry'|l}}
            </button>
        </async-fail>
    </my-async>

    <div class="modal fade" id="{{ctrl._ctrlName}}" role="dialog" tabindex="-1">
        <div class="modal-dialog" style="width: 100%; max-width: 420px; margin-top: 150px;">
            <div class="modal-content">
                <modal-header modal-header-title="{{modalHeaderContent}}"></modal-header>
                <div class="modal-body">
                    <!-- <span ng-if="modalButtonConfirmText" ng-bind-html="modalButtonConfirmText|l"></span> -->
                    <!-- <span ng-if="modalButtonConfirmText">{{'Are You Sure You Want to Take the Job?'|l}}</span> -->
                    <!-- <span ng-if="!modalButtonConfirmText">{{'Are You Sure You Want to Take the Job?'|l}}</span> -->
                    <span>{{modalButtonConfirmText || 'Are You Sure You Want to Take the Job?'|l}}</span>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" name="assessForm">
                      <div class="card">
                        <div class="card-body row" style="border-left: 2px solid #20a8d8; padding: 10px;">
                          <div class="col-md-12">
                            <div class="input-group-new">
                              <div class="input-group-prepend-new">
                                <span>{{'AccessNote' | l}}</span>
                                <span class="require-sympton" ng-show="ctrl._assess_value.note_required">*</span>
                              </div>
                              <div class="form-group mb-0">
                                <!-- <text-area-with-suggestions 
                                  placeholder="{{'Enternote'|l}}"
                                  ng-model="ctrl.note">
                                </text-area-with-suggestions> -->
                                <text-area-with-suggestions-2
                                  ng-model="ctrl.note"
                                  ng-required="true"
                                  function-apply="ctrl.function_apply_suggestions"
                                />
                              </div>
                              <div>
                                <!-- <span 
                                  class="badge badge-light m-1" 
                                  style="cursor: pointer; font-size: 0.8rem; font-weight: 400;"
                                  ng-repeat="note in ctrl._hintNoteSet"
                                  ng-click="ctrl.set_hint_note(note)">
                                  {{note | l}}
                                </span> -->
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" type="button" ng-class='{"btn-sm":modalButtonApproveType==="small"}'
                        ng-disabled="modalButtonApproveInvalid||$root.statusValue.get(modalButtonApproveCtrlname,modalButtonApproveObjname,modalButtonApproveActionname,'doing')"
                        ng-click="modalButtonApproveClick()"
                        >
                        <i class="fas fa-check"></i>&nbsp;{{modalHeaderContent}}</button>
                    <modal-button-close></modal-button-close>
                </div>
            </div>
        </div>
    </div>
</span>
