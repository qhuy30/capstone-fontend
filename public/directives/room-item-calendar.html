<div class="main-content p-2" ng-style="{'background-color': itemBackground}" style="border-radius: 5px;">
    <div class="content-item text-center" style="color: #fff;">
        <div style="font-size: 13px; text-align: left; display: -webkit-box; 
        -webkit-line-clamp: 2; 
        -webkit-box-orient: vertical; 
        overflow: hidden; 
        text-overflow: ellipsis; 
        white-space: normal;">
            <span><i class="fas fa-clock" style="font-size: 12px;"></i></span>
            <span style="margin: 0; padding: 0; font-weight: 600; 
                font-size: 12px; text-align: left;">
                <strong style="margin-left: 4px;">{{e.startTime}} - {{e.endTime}}</strong>
                <span>-</span>
                {{ e.title }}
            </span>
        </div>
    </div>



    <!-- popup detail -->
    <div class="popup-detail">
        <div style="word-wrap: break-word; overflow-wrap: break-word; margin-bottom: 5px; padding:10px 10px 10px 10px; border-radius: 6px 6px 0 0;"
            ng-style="{'background-color': itemBackgroundHover}">
            <!-- <label class="input-group-text-new"><strong>{{'Title'|l}}:</strong></label> -->
            <span style="white-space: normal; font-weight: 600;">
                {{ e.title }}
            </span>
        </div>
        <div style="word-wrap: break-word; overflow-wrap: break-word; margin-bottom: 5px; padding: 0px 10px">
            <label class="input-group-text-new"><strong>{{'Time'|l}}:</strong></label>
            <span style="white-space: normal;">
                {{e.startTime}} - {{e.endTime}}
            </span>
        </div>
        <div style="word-wrap: break-word; overflow-wrap: break-word; margin-bottom: 5px; padding: 0px 10px">
            <label class="input-group-text-new"><strong>{{'Room'|l}}:</strong></label>
            <span style="white-space: normal;">
                <get-field-directory id-value="e.room" extend="ctrl.room_list_config" localization="true" />
            </span>
        </div>
        <div style="word-wrap: break-word; overflow-wrap: break-word; margin-bottom: 5px; padding: 0px 10px">
            <label class="input-group-text-new"><strong>{{'HostPerson'|l}}:</strong></label>
            <span style="white-space: normal;" ng-switch="e.host_scope">
                <span ng-switch-when="external">{{e.host_external}} ({{'External school unit'|l}})</span>
                <span ng-switch-when="internal">
                  <show-username-onlyname username="e.host" hide-image="true" without-tooltip="true" />
                </span>
              </span>
        </div>
        <div style="word-wrap: break-word; overflow-wrap: break-word; padding: 0px 10px; margin-bottom: 5px;">
            <label class="input-group-text-new"><strong>{{'Department'|l}}:</strong></label>
            <span style="white-space: normal;">
                <show-department department="e.department"></show-department>
            </span>
        </div>
    </div>
</div>
