<div class="show-user d-flex align-items-center" ng-mouseenter="showTooltip()" ng-mouseleave="hideTooltip()">
    <div class="show-user__img mr-2" ng-if="!hideImage" style="width:40px;height:40px">
        <img ng-if="selectedItem.avatar.url" ng-src="{{selectedItem.avatar.url}}" />
    </div>

    <div class="show-username-time d-flex flex-column">
        <div class="show-user__title" ng-hide="justImage" ng-style="hideImage && {'float': 'none'}" style="line-height: unset;height: unset;">
            <!-- <span class="align-middle" ng-if="justName">{{selectedItem.title|getName}}</span>
            <span class="align-middle" ng-if="withDepartment">{{selectedItem.title}}_<show-department show-abbreviation="showAbbreviation"
                department="selectedItem.department"></show-department>
    
            <span with-directory="withCompetence">
                (<show-directory directory="selectedItem.competence"></show-directory>)
            </span>
    
            </span> -->
            <span ng-if="!justName && !withDepartment" style="font-size: 15px;">{{selectedItem.title}}</span>
        </div>
        <div class="time-create" style="font-size: 13px;">
            <time-show-notify time-show-data="{{timeNotify}}" time-show-type="short"></time-show-notify>
        </div>
    </div>

    <div class="show-user__status" ng-if="selectedItem.online && !hideImage">
    </div>
</div>
