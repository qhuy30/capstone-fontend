<a class="waves-effect ringbell-header-item project_update_info" href="/signing-details?code={{item.params.code}}">
    <i class="fas fa-exclamation"></i>
    <div class="content">
        <div ng-switch="item.params.document_type">
            <span ng-switch-when="Transfer note">
                <show-username-onlyname username="item.params.actionBy" without-tooltip="true">
                </show-username-onlyname>
                <span class="ringbell-action success">{{'approved your transfer ticket'|l}}</span>
                <span class="title">[{{item.params.code}}]&nbsp; - &nbsp;{{item.params.title}}</span>
            </span>

            <span ng-switch-default>
                <show-username-onlyname username="item.params.actionBy" without-tooltip="true">
                </show-username-onlyname>
                <span class="ringbell-action success">{{'approved your signature'|l}}</span>
                <span class="title">[{{item.params.code}}]&nbsp; - &nbsp;{{item.params.title}}</span>
            </span>
        </div>

        <div>
            <small class="grey-text">
                <i class="fa fa-clock" aria-hidden="true"></i>
                <time-show time-show-type="long" time-show-data="item.notify_time">
                </time-show>
            </small>
        </div>

    </div>

</a>
