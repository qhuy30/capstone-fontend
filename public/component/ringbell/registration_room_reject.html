<a class="waves-effect ringbell-header-item project_update_info"
    href="/meeting-room-details?code={{item.params.code}}"
>
    <i class="fas fa-exclamation"></i>
    <div class="content">
        <div>
            <span>
                <show-username-onlyname username="item.params.action_by" without-tooltip="true"></show-username-onlyname>
                </show-username-onlyname>
                <span style="text-transform: lowercase;">
                    {{'Registered Reject'|l}}
                   {{item.params.roomType|l}}
               </span>
               <span class="title" >[{{item.params.code}}]&nbsp;{{item.params.title}}</span>
               <show-username-onlyname username="item.params.username_create_ticket" without-tooltip="true">
            </show-username-onlyname>      
            </span>
        </div>
        <div class="ringbell-action danger">
            <span>
                <i class="fas fa-book"></i>&nbsp;{{'Registration room rejected'|l}}
            </span>
        </div>
        <div>
            <small class="grey-text">
                <i class="fas fa-times" aria-hidden="true"></i>
                <time-show time-show-type="long" time-show-data="item.notify_time">
                </time-show>
           </small>
        </div>
        
    </div>
</a>
